<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Emergencia - RegHost</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            margin: 2rem auto;
            padding: 2rem;
            max-width: 900px;
        }
        .header-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            text-align: center;
        }
        .form-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border-left: 4px solid #667eea;
        }
        .section-title {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }
        .form-floating {
            margin-bottom: 1.5rem;
        }
        .form-control, .form-select {
            border-radius: 15px;
            border: 2px solid #e9ecef;
            padding: 1rem;
            transition: all 0.3s ease;
        }
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 0.75rem 2rem;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 1rem;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            color: white;
        }
        .btn-secondary-custom {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            border: none;
            border-radius: 25px;
            padding: 0.75rem 2rem;
            color: #dc3545;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        .btn-secondary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            color: #dc3545;
        }
        textarea.form-control {
            min-height: 100px;
            resize: vertical;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <div class="header-section">
            <h1><i class="fas fa-edit me-3"></i>Editar Emergencia</h1>
            <p class="mb-0">Modifique la información de la emergencia</p>
        </div>

        <form th:action="@{/emergencias/guardar}" th:object="${emergencia}" method="post">
            <input type="hidden" th:field="*{id}">

            <!-- Información del Paciente -->
            <div class="form-section">
                <h3 class="section-title">
                    <i class="fas fa-user-injured me-2"></i>Información del Paciente
                </h3>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="nombrePaciente" th:field="*{nombrePaciente}"
                                   placeholder="Nombre del paciente" required>
                            <label for="nombrePaciente"><i class="fas fa-user me-2"></i>Nombre del Paciente</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="apellidoPaciente" th:field="*{apellidoPaciente}"
                                   placeholder="Apellido del paciente" required>
                            <label for="apellidoPaciente"><i class="fas fa-user-tag me-2"></i>Apellido del Paciente</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="dniPaciente" th:field="*{dniPaciente}"
                                   placeholder="DNI del paciente" pattern="[0-9]{8}" maxlength="8" required>
                            <label for="dniPaciente"><i class="fas fa-id-card me-2"></i>DNI del Paciente</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-floating">
                            <input type="tel" class="form-control" id="telefonoContacto" th:field="*{telefonoContacto}"
                                   placeholder="Teléfono de contacto" pattern="[0-9]{9}" maxlength="9" required>
                            <label for="telefonoContacto"><i class="fas fa-phone me-2"></i>Teléfono de Contacto</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-floating">
                            <input type="datetime-local" class="form-control" id="fechaHoraIngreso" th:field="*{fechaHoraIngreso}" required>
                            <label for="fechaHoraIngreso"><i class="fas fa-clock me-2"></i>Fecha y Hora de Ingreso</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Información de la Emergencia -->
            <div class="form-section">
                <h3 class="section-title">
                    <i class="fas fa-exclamation-triangle me-2"></i>Información de la Emergencia
                </h3>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-floating">
                            <select class="form-select" id="tipoEmergencia" th:field="*{tipoEmergencia}" required>
                                <option value="">Seleccione tipo de emergencia</option>
                                <option value="Accidente de Tráfico">Accidente de Tráfico</option>
                                <option value="Infarto">Infarto</option>
                                <option value="Accidente Cerebrovascular">Accidente Cerebrovascular</option>
                                <option value="Fractura">Fractura</option>
                                <option value="Quemadura">Quemadura</option>
                                <option value="Intoxicación">Intoxicación</option>
                                <option value="Asfixia">Asfixia</option>
                                <option value="Hemorragia">Hemorragia</option>
                                <option value="Crisis Convulsiva">Crisis Convulsiva</option>
                                <option value="Shock Anafiláctico">Shock Anafiláctico</option>
                                <option value="Paro Cardíaco">Paro Cardíaco</option>
                                <option value="Trauma Craneal">Trauma Craneal</option>
                                <option value="Emergencia Respiratoria">Emergencia Respiratoria</option>
                                <option value="Otra">Otra</option>
                            </select>
                            <label for="tipoEmergencia"><i class="fas fa-ambulance me-2"></i>Tipo de Emergencia</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating">
                            <select class="form-select" id="nivelPrioridad" th:field="*{nivelPrioridad}" required>
                                <option value="">Seleccione prioridad</option>
                                <option value="Alta">Alta - Crítica</option>
                                <option value="Media">Media - Urgente</option>
                                <option value="Baja">Baja - No Urgente</option>
                            </select>
                            <label for="nivelPrioridad"><i class="fas fa-tachometer-alt me-2"></i>Nivel de Prioridad</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-floating">
                            <select class="form-select" id="estado" th:field="*{estado}" required>
                                <option value="">Seleccione estado</option>
                                <option value="En Espera">En Espera</option>
                                <option value="En Atención">En Atención</option>
                                <option value="En Cirugía">En Cirugía</option>
                                <option value="Estable">Estable</option>
                                <option value="Crítico">Crítico</option>
                                <option value="Alta">Alta</option>
                                <option value="Transferido">Transferido</option>
                            </select>
                            <label for="estado"><i class="fas fa-heartbeat me-2"></i>Estado Actual</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="doctorAsignado" th:field="*{doctorAsignado}"
                                   placeholder="Doctor asignado">
                            <label for="doctorAsignado"><i class="fas fa-user-md me-2"></i>Doctor Asignado</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-floating">
                            <textarea class="form-control" id="sintomasPrincipales" th:field="*{sintomasPrincipales}"
                                      placeholder="Describa los síntomas principales" required></textarea>
                            <label for="sintomasPrincipales"><i class="fas fa-notes-medical me-2"></i>Síntomas Principales</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-floating">
                            <textarea class="form-control" id="descripcionCaso" th:field="*{descripcionCaso}"
                                      placeholder="Descripción detallada del caso" required></textarea>
                            <label for="descripcionCaso"><i class="fas fa-file-medical me-2"></i>Descripción del Caso</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Contacto de Emergencia -->
            <div class="form-section">
                <h3 class="section-title">
                    <i class="fas fa-user-shield me-2"></i>Contacto de Emergencia
                </h3>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="contactoEmergencia" th:field="*{contactoEmergencia}"
                                   placeholder="Nombre del contacto de emergencia" required>
                            <label for="contactoEmergencia"><i class="fas fa-user-shield me-2"></i>Contacto de Emergencia</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="tel" class="form-control" id="telefonoEmergencia" th:field="*{telefonoEmergencia}"
                                   placeholder="Teléfono de emergencia" pattern="[0-9]{9}" maxlength="9" required>
                            <label for="telefonoEmergencia"><i class="fas fa-phone-alt me-2"></i>Teléfono de Emergencia</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Información Adicional -->
            <div class="form-section">
                <h3 class="section-title">
                    <i class="fas fa-info-circle me-2"></i>Información Adicional
                </h3>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="ambulancia" th:field="*{ambulancia}"
                                   placeholder="Número de ambulancia">
                            <label for="ambulancia"><i class="fas fa-ambulance me-2"></i>Ambulancia</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="hospital" th:field="*{hospital}"
                                   placeholder="Hospital de origen/destino">
                            <label for="hospital"><i class="fas fa-hospital me-2"></i>Hospital</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-floating">
                            <textarea class="form-control" id="tratamientoInicial" th:field="*{tratamientoInicial}"
                                      placeholder="Tratamiento inicial aplicado"></textarea>
                            <label for="tratamientoInicial"><i class="fas fa-first-aid me-2"></i>Tratamiento Inicial</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating">
                            <textarea class="form-control" id="observaciones" th:field="*{observaciones}"
                                      placeholder="Observaciones adicionales"></textarea>
                            <label for="observaciones"><i class="fas fa-notes-medical me-2"></i>Observaciones</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn-custom">
                    <i class="fas fa-save me-2"></i>Actualizar Emergencia
                </button>
                <a th:href="@{/emergencias/}" class="btn-secondary-custom">
                    <i class="fas fa-arrow-left me-2"></i>Volver a la Lista
                </a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
